<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | School SMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="topbar">
    <h1>Dashboard</h1>
    <nav>
      <a href="fees.html" class="btn small">Fees</a>
      <button id="logoutBtn" class="btn danger small">Logout</button>
    </nav>
  </header>

  <main class="container">

    <!-- Add Student -->
    <section class="card">
      <h2>Add Student</h2>
      <form id="studentForm">
        <input id="name" placeholder="Full Name" required>
        <input id="adm" placeholder="Admission No" required>
        <input id="class" placeholder="Class" required>
        <button type="submit">Add Student</button>
      </form>
    </section>

    <!-- Student List -->
    <section class="card">
      <h2>Registered Students</h2>
      <input type="text" id="searchStudent" placeholder="Search by name or admission no...">
      <table id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Admission No</th>
            <th>Class</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>

  <script type="module" src="js/students.js"></script>
  <script type="module">
    import { supabase } from "./js/supabase.js";

    document.getElementById("logoutBtn").onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
