<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | School SMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="topbar">
    <h1>Dashboard</h1>
    <nav>
      <a href="fees.html" class="btn small">Fees</a>
      <button id="logoutBtn" class="btn danger small">Logout</button>
    </nav>
  </header>

  <main class="container">

    <!-- Single Registration -->
    <section class="card">
      <h2>Register a Student</h2>
      <form id="studentForm">
        <input id="fullname" placeholder="Full Name" required>
        <input id="dob" type="date" placeholder="Date of Birth" required>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <select id="class_level" required>
          <option value="">Select Class Level</option>
          <option value="Play Group">Play Group</option>
          <option value="Pre-Primary 1">Pre-Primary 1</option>
          <option value="Pre-Primary 2">Pre-Primary 2</option>
          <option value="Grade 1">Grade 1</option>
          <option value="Grade 2">Grade 2</option>
          <option value="Grade 3">Grade 3</option>
          <option value="Grade 4">Grade 4</option>
          <option value="Grade 5">Grade 5</option>
          <option value="Grade 6">Grade 6</option>
          <option value="Grade 7">Grade 7</option>
          <option value="Grade 8">Grade 8</option>
          <option value="Grade 9">Grade 9</option>
        </select>
        <input id="parent_name" placeholder="Parent/Guardian Name" required>
        <input id="parent_contact" placeholder="Parent Contact" required>
        <input id="admission_no" placeholder="Admission No" readonly>
        <button type="submit">Register Student</button>
      </form>
    </section>

    <!-- Bulk Registration -->
    <section class="card">
      <h2>Bulk Registration (CSV)</h2>
      <input type="file" id="csvFile" accept=".csv">
      <button id="uploadBtn" class="btn">Upload CSV</button>
      <p style="margin-top:10px;">Download CSV template: <a href="assets/csv-template.csv" target="_blank">Template</a></p>
    </section>

    <!-- Student List -->
    <section class="card">
      <h2>Registered Students</h2>
      <input type="text" id="searchStudent" placeholder="Search by name, admission no, or class...">
      <table id="studentTable">
        <thead>
          <tr>
            <th>Admission No</th>
            <th>Full Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Parent</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>

  <script type="module" src="js/students.js"></script>
  <script type="module">
    import { supabase } from "./js/supabase.js";

    document.getElementById("logoutBtn").onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
